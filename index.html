<!DOCTYPE html>
<html>
    <head>
        <title>KRISH GADGETS</title>

    </head>
    <body>
        <form action="../FIRSTPAGE.html" method="get">
            <fieldset>
            <legend>Registration Form</legend>
            <label>Firstname :</label><input type="text" name ="Firstname">
            <br><br>
            <label>Lastname :</label><input type="text" name ="Lastname">
            <br><br>
            <label>Username :</label><input type="text" name ="Username">
            <br><br>
            <label>Password :</label><input type="password" name="password">
            <br><br>
            <label>Email :</label><input type="email" name="email">
            <br><br>
            <label>TelephoneNumber :</label><input type="tel" name="TelephoneNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            <br><br>
            <label>Date.Of.Birth :</label><input type="date" name="Date.Of.Birth">
            <br><br>
            <label>Gender:</label>
            <input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="female">Female
            <br><br>
            <label>Sibilings :</label>
            <input type="checkbox" name="Sibilings" value="Brother">Brother
            <input type="checkbox" name="Sibilings" value="Sister">Sister
            <input type="checkbox" name="Sibilings" value="Both">Both
            <br><br>
            <input  type ="submit" value="submit">
            <input  type ="reset" value="reset">
            </fieldset>
        </form>
    </body>
</html>
